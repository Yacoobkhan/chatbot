<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body class="chat-body">
  <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
    <div class="chat-container shadow-lg">
      <div class="chat-header d-flex align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar me-3">
        <div>
          <h5 class="mb-0">Medical Assistant</h5>
          <small>Ask me anything ðŸ’¬</small>
        </div>
      </div>

      <div id="messageFormeight" class="chat-body-content"></div>

      <div class="chat-footer">
        <form id="messageArea" class="d-flex">
          <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control rounded-pill me-2" required>
          <button type="submit" id="send" class="btn btn-primary rounded-circle">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        const date = new Date();
        const str_time = date.getHours() + ":" + String(date.getMinutes()).padStart(2, '0');
        const rawText = $("#text").val();

        const userHtml = `
          <div class="d-flex justify-content-end mb-3">
            <div class="msg-bubble user-msg">
              ${rawText}
              <span class="msg-time">${str_time}</span>
            </div>
          </div>`;
        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          const botHtml = `
            <div class="d-flex justify-content-start mb-3">
              <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar-sm me-2">
              <div class="msg-bubble bot-msg">
                ${data}
                <span class="msg-time">${str_time}</span>
              </div>
            </div>`;
          $("#messageFormeight").append($.parseHTML(botHtml));
          $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        });

        event.preventDefault();
      });
    });
  </script>
</body>
</html>
